
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: https://igorsousafront.github.io/firma-2025/assets/targets-v2.mind;filterMinCF: 0.0005; filterBeta: 5" 
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <!-- <a-assets>
        <a-asset-item id="avatarModel" src="https://igorsousafront.github.io/firma-2025/assets/firma-logo.glb"></a-asset-item>
      </a-assets> -->

      <a-assets>
        <a-asset-item
          id="modelo"
          src="https://igorsousafront.github.io/firma-2025/assets/firma-logo.glb">
        </a-asset-item>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0; targetWidth: 0.21">
        <a-gltf-model
          src="#modelo"
          scale="1 1 1"
          position="0 0 0" rotation="90 0 0">
        </a-gltf-model>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
  </body>
</html>
